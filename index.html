<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Media Image Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Social Media Post Checker</h1>
  <p>Upload a screenshot or image of a post to check if it looks legitimate.</p>

  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" required />
    <button type="submit">Check Image</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
